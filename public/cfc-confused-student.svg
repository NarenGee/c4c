<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Student figure -->
  <g transform="translate(350, 200)">
    <!-- Head -->
    <circle cx="50" cy="50" r="30" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Confused/stressed expression lines -->
    <path d="M35 45 C35 45, 40 40, 45 45" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M55 45 C55 45, 60 40, 65 45" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M40 60 C45 55, 55 55, 60 60" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <path d="M50 80 L50 160 M30 110 L70 110 M50 160 L30 190 M50 160 L70 190" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Hand to head (stressed gesture) -->
    <path d="M30 110 L20 95 L25 85" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Books/papers scattered -->
    <rect x="10" y="200" width="25" height="15" stroke="#333" stroke-width="1" fill="none" rx="2" transform="rotate(15)"/>
    <rect x="70" y="190" width="20" height="12" stroke="#333" stroke-width="1" fill="none" rx="2" transform="rotate(-20)"/>
    <rect x="90" y="210" width="18" height="10" stroke="#333" stroke-width="1" fill="none" rx="2" transform="rotate(10)"/>
  </g>
  
  <!-- Thought bubbles with question marks -->
  <g transform="translate(500, 150)">
    <!-- Large bubble -->
    <circle cx="50" cy="50" r="40" stroke="#666" stroke-width="2" fill="none"/>
    <text x="50" y="60" text-anchor="middle" fill="#333" font-size="36" font-weight="bold" font-family="sans-serif">?</text>
    
    <!-- Medium bubble -->
    <circle cx="20" cy="80" r="20" stroke="#666" stroke-width="2" fill="none"/>
    <text x="20" y="88" text-anchor="middle" fill="#333" font-size="18" font-weight="bold" font-family="sans-serif">?</text>
    
    <!-- Small bubble -->
    <circle cx="10" cy="110" r="10" stroke="#666" stroke-width="2" fill="none"/>
    <text x="10" y="116" text-anchor="middle" fill="#333" font-size="12" font-weight="bold" font-family="sans-serif">?</text>
  </g>
  
  <!-- Tangled lines representing confusion -->
  <g transform="translate(200, 300)">
    <path d="M0 50 Q20 20, 40 50 Q60 80, 80 50 Q100 20, 120 50 Q140 80, 160 50" stroke="#E11D48" stroke-width="3" fill="none"/>
    <path d="M10 30 Q30 60, 50 30 Q70 0, 90 30 Q110 60, 130 30 Q150 0, 170 30" stroke="#E11D48" stroke-width="3" fill="none"/>
    <path d="M5 40 Q25 10, 45 40 Q65 70, 85 40 Q105 10, 125 40 Q145 70, 165 40" stroke="#E11D48" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#333" font-size="24" font-weight="bold" font-family="sans-serif">Feeling Overwhelmed?</text>
  <text x="400" y="110" text-anchor="middle" fill="#666" font-size="16" font-family="sans-serif">College planning doesn't have to be confusing</text>
  
  <!-- Solution arrow -->
  <g transform="translate(400, 500)">
    <path d="M-50 0 L50 0" stroke="#4F46E5" stroke-width="4" marker-end="url(#arrow)" fill="none"/>
    <text x="0" y="25" text-anchor="middle" fill="#4F46E5" font-size="14" font-weight="bold" font-family="sans-serif">We're here to help!</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#4F46E5"/>
    </marker>
  </defs>
</svg> 