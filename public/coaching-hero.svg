<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- College Building -->
  <rect x="100" y="300" width="400" height="350" fill="url(#building)" rx="8"/>
  <rect x="120" y="320" width="60" height="80" fill="#3b82f6" rx="4"/>
  <rect x="200" y="320" width="60" height="80" fill="#3b82f6" rx="4"/>
  <rect x="280" y="320" width="60" height="80" fill="#3b82f6" rx="4"/>
  <rect x="360" y="320" width="60" height="80" fill="#3b82f6" rx="4"/>
  
  <!-- Steps -->
  <rect x="80" y="630" width="440" height="20" fill="#e2e8f0"/>
  <rect x="90" y="650" width="420" height="20" fill="#cbd5e1"/>
  <rect x="100" y="670" width="400" height="20" fill="#94a3b8"/>
  
  <!-- Students -->
  <circle cx="300" cy="550" r="25" fill="#fbbf24"/>
  <rect x="285" y="575" width="30" height="60" fill="#3b82f6" rx="15"/>
  
  <circle cx="380" cy="560" r="25" fill="#f87171"/>
  <rect x="365" y="585" width="30" height="60" fill="#10b981" rx="15"/>
  
  <!-- Graduation Cap Icon -->
  <g transform="translate(600, 200)">
    <rect x="0" y="30" width="120" height="8" fill="#fbbf24" rx="4"/>
    <polygon points="20,30 100,30 110,10 10,10" fill="#1f2937"/>
    <circle cx="110" cy="15" r="3" fill="#fbbf24"/>
    <line x1="110" y1="15" x2="125" y2="35" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Success Metrics -->
  <g transform="translate(750, 350)">
    <rect x="0" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="12"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Success Rate</text>
    <text x="100" y="55" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="36" font-weight="bold">94%</text>
    <text x="100" y="80" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="12">College Acceptance</text>
  </g>
  
  <!-- Books -->
  <g transform="translate(850, 500)">
    <rect x="0" y="0" width="15" height="60" fill="#ef4444" rx="2"/>
    <rect x="20" y="5" width="15" height="55" fill="#3b82f6" rx="2"/>
    <rect x="40" y="10" width="15" height="50" fill="#10b981" rx="2"/>
    <rect x="60" y="15" width="15" height="45" fill="#f59e0b" rx="2"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="600" r="30" fill="rgba(255,255,255,0.05)"/>
  <circle cx="150" cy="100" r="20" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Coaching for College</text>
  <text x="600" y="160" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="24">Unlock Your Dream College Potential</text>
</svg> 