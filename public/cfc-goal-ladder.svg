<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ladder -->
  <g transform="translate(300, 100)">
    <!-- Left rail -->
    <line x1="50" y1="0" x2="50" y2="400" stroke="#333" stroke-width="4"/>
    <!-- Right rail -->
    <line x1="150" y1="0" x2="150" y2="400" stroke="#333" stroke-width="4"/>
    
    <!-- Rungs -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="150" x2="150" y2="150" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="200" x2="150" y2="200" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="250" x2="150" y2="250" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="300" x2="150" y2="300" stroke="#333" stroke-width="3"/>
    <line x1="50" y1="350" x2="150" y2="350" stroke="#333" stroke-width="3"/>
    
    <!-- Step labels -->
    <text x="180" y="355" fill="#333" font-size="12" font-family="sans-serif">Explore Interests</text>
    <text x="180" y="305" fill="#333" font-size="12" font-family="sans-serif">Research Colleges</text>
    <text x="180" y="255" fill="#333" font-size="12" font-family="sans-serif">Build Profile</text>
    <text x="180" y="205" fill="#333" font-size="12" font-family="sans-serif">Create Applications</text>
    <text x="180" y="155" fill="#333" font-size="12" font-family="sans-serif">Submit & Interview</text>
    <text x="180" y="105" fill="#333" font-size="12" font-family="sans-serif">Receive Acceptance</text>
    <text x="180" y="55" fill="#333" font-size="12" font-family="sans-serif">Enroll & Succeed</text>
  </g>
  
  <!-- Person climbing -->
  <g transform="translate(370, 320)">
    <circle cx="15" cy="15" r="12" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M15 27 L15 70 M5 45 L25 45 M15 70 L5 85 M15 70 L25 85" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <!-- Arms on ladder -->
    <path d="M5 45 L-20 40 M25 45 L50 40" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Goal target at top -->
  <g transform="translate(450, 80)">
    <!-- Concentric circles for target -->
    <circle cx="50" cy="50" r="40" stroke="#4F46E5" stroke-width="3" fill="none"/>
    <circle cx="50" cy="50" r="30" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="20" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="10" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="5" fill="#4F46E5"/>
    
    <!-- Arrow hitting target -->
    <path d="M10 10 L45 45" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <polygon points="8,8 15,5 12,12" fill="#E11D48"/>
  </g>
  
  <!-- Clouds showing progress -->
  <g transform="translate(100, 150)">
    <path d="M20 30 C15 25, 5 25, 5 35 C0 35, 0 45, 10 45 L40 45 C45 45, 45 35, 40 35 C45 30, 35 25, 30 30 Z" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M60 50 C55 45, 45 45, 45 55 C40 55, 40 65, 50 65 L80 65 C85 65, 85 55, 80 55 C85 50, 75 45, 70 50 Z" stroke="#666" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#333" font-size="28" font-weight="bold" font-family="sans-serif">Your Path to Success</text>
  <text x="400" y="80" text-anchor="middle" fill="#666" font-size="16" font-family="sans-serif">Step by step towards your dream college</text>
</svg> 