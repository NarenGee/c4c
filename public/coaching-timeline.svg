<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#timelineBg)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Your College Coaching Journey</text>
  <text x="600" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">A proven 4-step process to college success</text>
  
  <!-- Timeline Line -->
  <line x1="100" y1="300" x2="1100" y2="300" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Step 1: Assessment -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="50" r="30" fill="#3b82f6"/>
    <text x="0" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
    
    <rect x="-80" y="100" width="160" height="120" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Assessment</text>
    <text x="0" y="145" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Complete profile</text>
    <text x="0" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Academic analysis</text>
    <text x="0" y="175" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Goal setting</text>
    <text x="0" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Preference mapping</text>
    
    <!-- Icon -->
    <rect x="-15" y="-40" width="30" height="25" fill="#ddd6fe" rx="4"/>
    <rect x="-10" y="-35" width="20" height="3" fill="#8b5cf6" rx="1"/>
    <rect x="-10" y="-28" width="15" height="2" fill="#8b5cf6" rx="1"/>
    <rect x="-10" y="-23" width="18" height="2" fill="#8b5cf6" rx="1"/>
  </g>
  
  <!-- Step 2: Matching -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="50" r="30" fill="#10b981"/>
    <text x="0" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2</text>
    
    <rect x="-80" y="100" width="160" height="120" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Matching</text>
    <text x="0" y="145" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">College discovery</text>
    <text x="0" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Perfect fit analysis</text>
    <text x="0" y="175" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Safety/Target/Reach</text>
    <text x="0" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Financial planning</text>
    
    <!-- Icon -->
    <circle cx="0" cy="-25" r="20" fill="#d1fae5"/>
    <circle cx="-8" cy="-30" r="4" fill="#10b981"/>
    <circle cx="0" cy="-20" r="4" fill="#10b981"/>
    <circle cx="8" cy="-25" r="4" fill="#10b981"/>
    <line x1="-4" y1="-26" x2="4" y2="-24" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Step 3: Application -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="50" r="30" fill="#f59e0b"/>
    <text x="0" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
    
    <rect x="-80" y="100" width="160" height="120" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Application</text>
    <text x="0" y="145" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Essay coaching</text>
    <text x="0" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Application tracking</text>
    <text x="0" y="175" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Interview prep</text>
    <text x="0" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Deadline management</text>
    
    <!-- Icon -->
    <rect x="-12" y="-35" width="24" height="20" fill="#fef3c7" rx="4"/>
    <rect x="-8" y="-30" width="16" height="2" fill="#f59e0b" rx="1"/>
    <rect x="-8" y="-25" width="12" height="2" fill="#f59e0b" rx="1"/>
    <rect x="-8" y="-20" width="14" height="2" fill="#f59e0b" rx="1"/>
    <circle cx="10" cy="-35" r="3" fill="#10b981"/>
  </g>
  
  <!-- Step 4: Success -->
  <g transform="translate(900, 250)">
    <circle cx="0" cy="50" r="30" fill="#ef4444"/>
    <text x="0" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">4</text>
    
    <rect x="-80" y="100" width="160" height="120" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Success</text>
    <text x="0" y="145" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">College acceptance</text>
    <text x="0" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Scholarship awards</text>
    <text x="0" y="175" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Final decision</text>
    <text x="0" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Transition support</text>
    
    <!-- Icon -->
    <polygon points="0,-40 8,-25 15,-30 5,-18 10,-5 0,-12 -10,-5 -5,-18 -15,-30 -8,-25" fill="#fecaca"/>
    <polygon points="0,-35 6,-23 12,-27 4,-17 8,-7 0,-12 -8,-7 -4,-17 -12,-27 -6,-23" fill="#ef4444"/>
  </g>
  
  <!-- Statistics -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="1000" height="100" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
    
    <g transform="translate(100, 20)">
      <text x="0" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">94%</text>
      <text x="0" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Success Rate</text>
    </g>
    
    <g transform="translate(300, 20)">
      <text x="0" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$2.5M+</text>
      <text x="0" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Scholarships Won</text>
    </g>
    
    <g transform="translate(550, 20)">
      <text x="0" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">10,000+</text>
      <text x="0" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Students Helped</text>
    </g>
    
    <g transform="translate(800, 20)">
      <text x="0" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">500+</text>
      <text x="0" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Partner Colleges</text>
    </g>
  </g>
</svg> 